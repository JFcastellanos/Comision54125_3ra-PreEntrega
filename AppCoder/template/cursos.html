{% extends 'padre.html' %}

{% load static %}


{% block contenido %}
    <main class="container">
        <br>
        <h1 class="text-center bg-secondary bg-opacity-25"> CURSOS </h1>
        <br>
        <a href="curso_alta" class="btn btn-outline-primary btn-sm">Adicionar un Nuevo Curso</a>
        <a href="curso_buscar" class="btn btn-outline-primary btn-sm">Buscar Curso</a>
        <br>
        <br>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>CAMADA</th>
                </tr>
            </thead>
            <tbody>
                {% for n in cursos %}
                <tr>
                    <td>{{n.id}}</td>
                    <td>{{n.nombre}}</td>
                    <td>{{n.camada}}</td>
                    <td><a href="{% url 'curso_elimina' n.id %}" class="btn btn-outline-danger btn-sm">BORRAR</a></td>
                    <td><a href="{% url 'curso_editar'  n.id %}" class="btn btn-outline-warning btn-sm">EDITAR</a></td>
                </tr>
                {% endfor %}
    
            </tbody>
    
    
        </table>
        <br>

    </main>


{% endblock %}
