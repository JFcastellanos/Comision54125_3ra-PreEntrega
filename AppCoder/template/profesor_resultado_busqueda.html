{% extends 'padre.html' %}

{% load static %}


{% block contenido %}
    

    {% if profesores %}
        <ul>
        {% for profesor in profesores %}
            <li>Nombre: {{profesor.nombre}}</li>
            <li>Codigo: {{profesor.codigo}}</li>

        {% endfor %}
        </ul>

    {% else %}
        <p>No se encontraron profesores con ese nombre.</p>
    {% endif %}




{% endblock %}
