{% extends 'padre.html' %}

{% load static %}


{% block contenido %}
    

    {% if alumnos %}
        <ul>
        {% for alumno in alumnos %}
            <li>Nombre: {{alumno.nombre}}</li>
            <li>Dni: {{alumno.dni}}</li>

        {% endfor %}
        </ul>

    {% else %}
        <p>No se encontraron alumnos con ese nombre.</p>
    {% endif %}




{% endblock %}
